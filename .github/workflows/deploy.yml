name: Deploy Next.js to Cloudflare

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          npm install @opennextjs/cloudflare@1.17.1 --save-dev

      - name: Build with OpenNext
        # Thêm command 'build' để tránh lỗi "got 0, need at least 1"
        run: npx @opennextjs/cloudflare build

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          # Project name đã được đổi thành 'nextjs'
          command: pages deploy .open-next --project-name=nextjs-demo
