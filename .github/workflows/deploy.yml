name: Deploy Next.js to Cloudflare

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
      - name: Build with OpenNext
          # Thêm biến môi trường CI=true và lệnh khởi tạo nếu thiếu
        run: |
          if [ ! -f open-next.config.ts ]; then
            npx @opennextjs/cloudflare migrate --yes
          fi
          npx @opennextjs/cloudflare build
        env:
          CI: true

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          # Project name đã được đổi thành 'nextjs'
          command: pages deploy .open-next --project-name=nextjs
