name: Deploy Next.js to Cloudflare

on:
  push:
    branches:
      - master  # Hoặc branch production của bạn

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # Bước này dùng OpenNext để build cho Cloudflare
      - name: Build Project
        run: npx @opennextjs/cloudflare

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          # Đường dẫn output của OpenNext thường là .open-next
          command: pages deploy .open-next --project-name=nextjs
