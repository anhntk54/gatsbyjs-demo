name: Deploy Next.js to Cloudflare Workers

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          npm install @opennextjs/cloudflare@1.17.1 --save-dev

      - name: Build with OpenNext
        run: npx opennextjs-cloudflare build
        env:
          CI: true

      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          # Sử dụng lệnh deploy của Worker thay vì Pages
          # OpenNext build xong cho Worker sẽ nằm ở .open-next/worker.js
          command: deploy .open-next/worker.js --name nextjs --compatibility-flags nodejs_compat --compatibility-date 2024-11-01
